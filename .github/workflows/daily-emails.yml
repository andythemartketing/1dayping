name: Daily Email Delivery

on:
  schedule:
    # Runs at 10:00 AM UTC every day
    - cron: '0 10 * * *'

  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  send-daily-emails:
    runs-on: ubuntu-latest

    steps:
      - name: Send daily emails
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            ${{ secrets.APP_URL }}/api/cron/send-daily-emails \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" -ne 200 ]; then
            echo "Error: Email delivery failed with status $http_code"
            exit 1
          fi

          echo "âœ… Daily emails sent successfully"
